<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>soundboard</title>
</head>
<body>
    <header class="col-12  col-m-12">
        <h1 id="title-m">Ferre's soundboard</h1>
    </header>
    <div class="col-6 col-m-12 section-m section">
        <h2>Muziek</h2>
        <div class="container">
            <div class="button-m button" onclick="playSounds('button1')"><img src="img/macmiller.jpg" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button2')"><img src="img/tylerthecreator.png" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button3')"><img src="img/chiefkeef.jpeg" class="photo"></div>
        </div>
    </div>
    <div class="col-6 col-m-12 section-m section">
        <h2>Effects</h2>
        <div class="container">
            <div class="button-m button" onclick="playSounds('button4')"><img src="img/carcrash.webp" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button5')"><img src="img/chainsaw.png.jpeg" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button6')"><img src="img/metalpipe.jpeg" class="photo"></div>
        </div>
    </div>
    <div class="col-6 col-m-12 section-m section">
        <h2>Grappig</h2>
        <div class="container">
            <div class="button-m button" onclick="playSounds('button7')"><img src="img/oldman.jpg" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button8')"><img src="img/maurice.jpg" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button9')"><img src="img/minecraft.png" class="photo"></div>
        </div>
    </div>
    <div class="col-6 col-m-12 section-m section">
        <h2>Alarm</h2>
        <div class="container">
            <div class="button-m button" onclick="playSounds('button10')"><img src="img/clock.webp" class="photo"></div>
            <div class="button-m button" onclick="playSounds('button11')"><img src="img/ambulance.jpg" class="photo" ></div>
            <div class="button-m button" onclick="playSounds('button12')"><img src="img/siren.jpeg" class="photo" ></div>
        </div>
    </div>
    <footer class="col-12  col-m-12"></footer>
</body>
</html>
